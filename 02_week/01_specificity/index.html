<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Specificity</title>
  <style>

    #blue{
      background: rgb(0,0,255);
    }

    .red {
      background: #c03737;
    }

    .violet {
      background: #541fd1b6;
    }

    div {
      width: 100px;
      height: 100px;
      background: hotpink;
    }

  </style>
</head>
<body>
  <div class="red" id="blue">My Element</div>
  <div class="red violet">My Element</div>
  <div class="red" style="background: green;">My Element</div>
</body>
</html>
