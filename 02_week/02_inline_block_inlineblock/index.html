<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property</title>
  <style>

    div {
      width: 50%;
      background: blueviolet;
    }

    div > span {
      color: gold;
      height: 200px;
    }

  </style>
</head>
<body>
  <div>Hello <span>World</span></div>
</body>
</html>
