<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio & Video for Web</title>
</head>
<body>
  <h1>Audio Element</h1>
  <audio controls>
    <source src="horse.ogv" type="audio/ogg">
    <a href="horse.ogv">Download File</a>
  </audio>
  <hr>
  <h1>Video Element</h1>
  <video autoplay loop controls>
    <source src="mov_bbb.mp4" type="video/mp4">
      <a href="mov_bbb.mp4">Download File</a>
  </video>
  <hr>
  <h1>IFrame</h1>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/7A5tKW9HGoM" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
  ></iframe>
</html>
